<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - HBO Max</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="HBO Max Logo" class="logo">
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro</h1>
            <form id="signup-form">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <input type="password" id="confirmar" name="confirmar" placeholder="Confirme a Senha" required>
                <input type="date" id="aniversario" name="aniversario" placeholder="Data de Nascimento" required>
                <input type="tel" id="celular" name="celular" placeholder="Número de Telefone" required>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione o Gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="text" id="end" name="end" placeholder="Endereço" required>
                <input type="submit" value="Entrar">
            </form>
            <div class="footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
