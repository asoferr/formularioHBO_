<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - HBO Max</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="HBO Max Logo" class="logo">
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro</h1>
            <form id="signup-form">
                <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a Senha" required>
                <input type="date" id="birthdate" name="birthdate" placeholder="Data de Nascimento" required>
                <input type="tel" id="phone" name="phone" placeholder="Número de Telefone" required>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Selecione o Gênero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
                <input type="text" id="address" name="address" placeholder="Endereço" required>
                <input type="submit" value="Criar Conta">
            </form>
            <div class="footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
